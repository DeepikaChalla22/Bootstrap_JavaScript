<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #myForm label{
	display: inline-block;
	width: 100px;
	text-align: right;
}
#contact_submit{
	padding-left: 100px;
}
#myForm div{
	margin-top: 1em;
}
textarea{
	vertical-align: top;
	height: 5em;
}
.error{
	/* display: none; */
	margin-left: 10px;
}		

.error_show{
	color: red;
	margin-left: 10px;
}
#myForm{
    border: 2px solid;
    justify-content: center;
    align-items: center;
    width: 455px;
    margin: auto;
}
    </style>
</head>
<body>
    <form id="myForm" method="" action="" onsubmit="return validateForm()">
        <!-- Name -->
        <div >
            <label for="contact_name">Name:</label>
            <input type="text" id="contact_name" name="cname"></input>
            <span class="error"></span>
        </div>
        <!-- Email -->
        <div>
            <label for="contact_email">Email:</label>
            <input type="email" id="contact_email" name="email"></input>
            <span class="error"></span>				
        </div>						
        <!--Website -->
        <div>
            <label for="contact_website">Website:</label>
            <input type="url" id="contact_website" name="website"></input>
            <span class="error"></span>								
        </div>						
        <!-- Message -->
        <div>
            <label for="contact_message">Message:</label>
            <textarea id="contact_message" name="message"></textarea>
            <span class="error"></span>												
        </div>					
        <!-- Submit Button -->
        <div id="contact_submit">				
            <button type="submit">Submit</button>
        </div>
    </form>


    <script>
        function clearErrors(){

errors = document.getElementsByClassName('error');
for(let item of errors)
{
    item.innerHTML = "";
}


}
function seterror(id, error){
//sets error inside tag of id 
element = document.getElementById(id);
element.getElementsByClassName('error')[0].innerHTML = error;

}

function validateForm(){
var returnval = true;
clearErrors();

//perform validation and if validation fails, set the value of returnval to false
var name = document.forms['myForm']["cname"].value;
console.log(name)
if (name.length<5){
    seterror("contact_name", "*Length of name is too short");
    returnval = false;
}

if (name.length == 0){
    seterror("contact_name", "*This field is required");
    returnval = false;
}

var email = document.forms['myForm']["email"].value;
if (email.length>15){
    seterror("contact_email", "*Email length is too long");
    returnval = false;
}

var web = document.forms['myForm']["website"].value;
if (web.length == 0){
    seterror("contact_website", "*A valid url is required");
    returnval = false;
}
var msg = document.forms['myForm']["message"].value;
if (msg.length == 0){
    seterror("contact_message", "*This field is required");
    returnval = false;
}

return returnval;
}




    </script>
</body>
</html>
