<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Check the answer in console!!</h1>
    <script>
        function alphabetical(str){
            return str.split("").sort().join("");

        }
        let str=prompt("Enter the String: ") //deepika
        str=str.toLowerCase();
        res=alphabetical(str)
        console.log("The String "+str+ " after arranging in alphabetical order "+res)  //adeeikp
    </script>
</body>
</html>
